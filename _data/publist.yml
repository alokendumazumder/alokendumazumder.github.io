- title: "Learning Low Rank Latent Spaces With Simple Deterministic Autoencoders: Theoretical and Empirical Insights"
  image: micap.png
  description: "Low-Rank Autoencoder (LoRAE) extends autoencoders with a low-rank regularizer to learn compact and implicit low-dimensional latent spaces. It achieves tighter theoretical error bounds and strong empirical performance in image generation and downstream classification. It even beats highly optimized GANs !"
