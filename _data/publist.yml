- title: "Fractional Gradient Descent with Matrix Stepsizes for Non-Convex Optimisation"
  image: velociti.png
  description: "We establish convergence guarantees for fractional gradient descent on matrix-smooth non-convex functions and show how matrix smoothness accelerates convergence. We introduce Compressed Fractional Gradient Descent (CFGD) with matrix-valued stepsizes, proving faster convergence than scalar stepsizes in both single-node and distributed settings. This is the first work to study fractional gradient descent in federated/distributed optimisation."
  authors: "<em>Alokendu Mazumder, Keshav Vyas, <a href=\"https://www.vistalabiisc.com/P_portfolio/profile\">Punit Rathore</a></em>"
