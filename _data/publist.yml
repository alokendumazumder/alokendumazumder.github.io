- title: "Perceptual Quality Assessment of DIBR Synthesized Views Using Saliency Based Deep features"
  image: Neurips.jpg
  description: "We propose an efficient no-training perceptual quality metric for DIBR synthesized views that exploits saliency-guided deep features extracted from a pretrained VGG-16 network. By focusing on perceptually important regions and fusing feature maps using cosine similarity, the method effectively captures geometric distortions and outperforms existing state-of-the-art QA metrics on standard benchmarks."
  authors: "<em><b>Shubham Chaudhary</b>, <b>Alokendu Mazumder</b>, Deebha Mumtaz, <a href=\"https://sites.google.com/view/vinitjakhetiya/home\">Vinit Jakhetiya, Badri Subudhi</a></em>"
