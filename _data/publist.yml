- title: "On Convergence of ADAM with Data Dependent Stepsize"
  image: CA_teaser.png
  description: "We propose a data and dynamics driven constant stepsize for Adam that removes the need for costly tuning and avoids the pitfalls of decaying schedulers. Our estimate matches the best stepsizes found by exhaustive search, performs on par with popular schedulers, and scales to ImageNet and LLM fine-tuning. We further provide theory showing that Adam with our stepsize converges to critical points for smooth non-convex objectives"
  authors: "<em><b>Alokendu Mazumder</b>, <b>RIshab Sabharwal</b>, <b>Bhartendu Kumar</b>, <b>Manan Tayal</b>, <b>Arnab Roy</b>, <b>Chirag Garg</b>, <a href=\"https://www.vistalabiisc.com/P_portfolio/profile\">Punit Rathore</a></em>"
